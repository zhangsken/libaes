apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "cc.zhangsken.aes"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        //{版本型态控制号.功能号.调试号}
        versionName "4.2.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api project(':libaes')
    implementation 'com.github.zhangsken.CrashReport:libcrashreport:4.0.0'
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
