apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "cc.zhangsken.aes"
        minSdkVersion 8
        targetSdkVersion 29
        versionCode 1
        //{版本型态控制号.增量号.调试号}
        versionName "2.0.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api project(':libaes')
    implementation 'com.github.zhangsken.CrashReport:libcrashreport:3.7.220803.0'
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
